<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script src="../vue.js"></script>

<div id="root">
	<ul>
		<li v-for="name in names" v-text="name"></li>
	</ul>

	<input type="text" v-model="newName">
	<button @click="addName" >add text</button>
</div>


<script>

	let app = new Vue({
		el: '#root',
		data: {
			names: ['vsas', 'mary', 'jack', 'sanny'],
			newName: ''
		},
		methods: {
			addName() {
				this.names.push(this.newName);
				this.newName = '';
			}
		}

	});

</script>
</body>
</html>
